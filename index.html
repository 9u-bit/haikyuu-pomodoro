<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Haikyuu !! Pomodoro ğŸ </title>
</head>
<body>
    <main class="container">
        <div class="top-section">
            <h1 class="title"> Haikyuu !! Pomodoro ğŸ </h1>
            <h3 class="sign"> By Gwyneth Mendoza Castro </h3>
        </div>
        
     <div class="center-section">
        <!-- Click Display -->
         <div class="clock-display" id="clock"></div>
        <!-- Timer Display -->
         <div class="timer-row">
            <div class="indicator" id="phase-indicator"> Work Time</div>
            <div class="timer-display">
                <!-- <span id="minutes"> 25</span> : <span id="seconds">00 </span> -->
                <span class="time-box" id="minutes">25</span>
                <span class="colon">:</span>
                <span class="time-box" id="seconds">00</span>
            </div>
            <div class="indicator" id="set-indicator"> Set 1 of 4</div>
         </div>
     </div>
     
      <div class="bottom-section">
        <!-- Timer Settings -->
        <section class="settings">
        <div class="setting-group">
            <label for="work-time"> Work (min) : </label>
            <input type="number" id="work-time" min="1" max="180" value="25">
        </div>
        <div class="setting-group">
            <label for="rest-time"> Rest (min) : </label>
            <input type="number" id="rest-time" min="1" max="60" value="5">
        </div>
        <div class="setting-group">
            <label for="sets"> Sets : </label>
            <input type="number" id="sets" min="1" max="10" value="4">
        </div>
      </section>

      <!-- Controls -->
      <section class="controls">
        <button id="start-btn"> Start </button>
        <button id="reset-btn"> Reset </button>
       </section>

       <!--<button class="mute-btn" id="mute-btn" title="Toggle Music"> ğŸ”ˆ </button>-->
      </div>
      
      <!-- Music Player -->
       <div class="music-player" id="music-player">
        <div class="playlist-input" id="playlist-input">
            <input type="text" id="playlist-link" placeholder="Please input the playlist link here...">
            <button id="load-playlist-btn"> Load </button>
        </div>

        <div class="player-display" id="player-display" style="display: none;">
            <div class="playlist-header" id="playlist-name"> Playlist </div>
            <div class="player-controls">
                <button id="rewind-btn"> â®ï¸ </button>
                <button id="pause-btn"> â¸ï¸ </button>
                <button id="forward-btn"> â­ï¸ </button>
            </div>
            <input type="range" id="volume-slider" min="0" max="100" value="50">

            <div id="youtube-player"></div>
            <div class="song-list" id="song-list"></div>
            <button id="reset-player-btn"> Change playlist </button>
        </div>
       </div>
       
    </main>
</body>
</html>
