<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title> Haikyuu !! Pomodoro ğŸ </title>
</head>
<body>
    <main class="container">
        <div class="top-section">
            <h1 class="title"> Haikyuu !! Pomodoro ğŸ </h1>
            <h3 class="sign"> By Ponkan9u </h3>
        </div>
        
     <div class="center-section">
        <!-- Timer Display -->
        <div class="timer-display">
            <span id="minutes"> 25</span> : <span id="seconds">00 </span>
        </div>
        <div class="set-indicator" id="set-indicator"> Set 1 of 4</div>
     </div>
     
      <div class="bottom-section">
        <!-- Timer Settings -->
        <section class="settings">
        <div class="setting-group">
            <label for="work-time"> Work (min) : </label>
            <input type="number" id="work-time" min="1" max="180" value="25">
        </div>
        <div class="setting-group">
            <label for="rest-time"> Rest (min) : </label>
            <input type="number" id="rest-time" min="1" max="60" value="5">
        </div>
        <div class="setting-group">
            <label for="sets"> Sets : </label>
            <input type="number" id="sets" min="1" max="10" value="4">
        </div>
      </section>

      <!-- Controls -->
      <section class="controls">
        <button id="start-btn"> Start </button>
        <button id="reset-btn"> Reset </button>
       </section>

       <button class="mute-btn" id="mute-btn" title="Toggle Music"> ğŸ”ˆ </button>
      </div>
      
       
    </main>
</body>
</html>
